<!DOCTYPE html>
<html>
    <head>
        <title>Shape</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .shape {
                position: relative;
                width: 180px;
                height: 130px;
                background-color: purple;
                clip-path: polygon(0 0, 70% 0, 100% 100%, 30% 100%);
                transition: all 0.3s ease;
            }

            .shape:hover {
                width: 250px;
                height: 200px;
                background-color: green;
                clip-path: polygon(0 0, 70% 0, 100% 100%, 30% 100%);
                transform: skewX(-20deg);
            }

            .text {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                font-size: 24px;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="shape">
            <div class="text">Shernice</div>
        </div>
    </body>
</html>
